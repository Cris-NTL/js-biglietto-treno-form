<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container my-5">
        <h1 class="text-center my-3">Make your trip!</h1>
        <!-- form -->
        <div>
            <div class="row">
                <div class="col">
                    <input id="userName" type="text" class="form-control" placeholder="Name / Surname">
                </div>
                <div class="col">
                    <input id="userDistance" type="text" class="form-control" placeholder="Kilometers">
                </div>
                <div class="col">
                    <select id="inputAge" class="form-control">
                        <option selected></option>
                        <option>Under 18</option>
                        <option>Over 18</option>
                        <option>Over 65</option>
                    </select>
                </div>
                <div class="col">
                    <button id="submit-btn" type="submit" class="btn btn-primary mb-2">Submit</button>
                    <button id="cancel-btn" type="submit" class="btn btn-primary mb-2">Cancel</button>
                </div>
            </div>
        </div>
        <!-- // form -->

        <!-- user details -->
        <section class="container my-5">
            <h1 class="text-center my-3">Details of your trip</h1>
            <div class="row">
                <div class="col">
                    <h5>User:</h5>
                    <p id="user"></p>
                </div>
                <div class="col">
                    <h5>Ticket:</h5>
                    <p id="ticket"></p>
                </div>
                <div class="col">
                    <h5>Wagon:</h5>
                    <p id="wagon"></p>
                </div>
                <div class="col">
                    <h5>CP Code:</h5>
                    <p id="code"></p>
                </div>
                <div class="col">
                    <h5>Ticket Price:</h5>
                    <p id="ticketPrice"></p>
                </div>
            </div>
            <div class="container my-5 text-center">
                <h2 id="error"></h2>
            </div>
        </section>
        <!-- // user details -->
    </section>

    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
